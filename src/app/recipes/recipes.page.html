<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Recipes</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="presentModal()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <app-recipe-item *ngFor="let recipe of (recipes | async)" [recipeItem] ="recipe"></app-recipe-item>
</ion-list>
</ion-content>
